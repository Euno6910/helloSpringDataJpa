<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4">로그인</h2>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">이메일</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">로그인</button>
    </form>
    <div class="mt-3 text-center">
        <a th:href="@{/register}">아직 회원이 아니신가요? 회원가입</a>
    </div>
    <div th:if="${param.error}" class="alert alert-danger mt-3">이메일 또는 비밀번호가 올바르지 않습니다.</div>
    <div th:if="${param.logout}" class="alert alert-success mt-3">로그아웃 되었습니다.</div>
</div>
</body>
</html>
